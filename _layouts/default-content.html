---
layout: default
---

<div class="default-content">
  <div class="container">

    <div class="default-content__header">
      <div class="row">
        {% if page.title %}
          <h1 class="default-content__page-title">{{ page.title }}</h1>
        {% endif %}
      </div>
    </div>

    <div class="default-content__content">
      <div class="row">
        {{ content }}
      </div>
    </div>
    
  </div>
</div>
